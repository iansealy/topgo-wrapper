name    = topgo-wrapper
author  = Ian Sealy <ian.sealy@sanger.ac.uk>
license = GPL_3
copyright_holder = Genome Research Ltd
copyright_year   = 2014
version = 0.1.8

[@Basic]
[ExecDir]
dir = script
[FileFinder::ByName / ScriptNotR]
dir = script
skip = .*\.R$
[ModuleBuild]
[PodWeaver]
finder = :InstallModules
finder = ScriptNotR
[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]
script_finder = ScriptNotR
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[PkgVersion]
