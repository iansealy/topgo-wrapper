name    = topgo-wrapper
author  = Ian Sealy <ian.sealy@sanger.ac.uk>
license = GPL_3
copyright_holder = Genome Research Ltd
copyright_year   = 2015
version = 0.1.42

[FileFinder::ByName / ScriptNotR]
dir = script
skip = .*\.R$
[@Starter]
GatherDir.exclude_filename = LICENSE
ExecDir.dir = script
Test::Compile.script_finder = ScriptNotR
[ModuleBuild]
[PodWeaver]
finder = :InstallModules
finder = ScriptNotR
[PodCoverageTests]
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[OurPkgVersion]
[CopyFilesFromBuild]
copy = LICENSE
